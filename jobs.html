<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求人情報 - BUDO LINK</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: #2c2118; line-height: 1.8; background: #fff;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    .container { max-width: 1100px; margin: 0 auto; padding: 0 28px; }

    /* Header */
    .header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.97); z-index: 1000;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    }
    .header .container {
      display: flex; align-items: center; justify-content: space-between; height: 64px;
    }
    .logo { font-size: 1.35rem; font-weight: 800; color: #2c2118; letter-spacing: 0.08em; }
    .logo span { color: #c9a84c; }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a {
      font-size: 0.85rem; font-weight: 600; color: #2c2118;
      letter-spacing: 0.04em; transition: color 0.3s;
    }
    .nav-links a:hover { color: #c9a84c; }
    .hamburger {
      display: none; flex-direction: column; gap: 5px;
      cursor: pointer; background: none; border: none; padding: 4px;
    }
    .hamburger span {
      display: block; width: 22px; height: 2px; background: #2c2118;
      border-radius: 2px; transition: transform 0.3s, opacity 0.3s;
    }

    /* Page Header */
    .page-header {
      margin-top: 64px; background: #2c2118; padding: 64px 0; text-align: center;
    }
    .page-header h1 {
      font-size: 2.4rem; font-weight: 800; color: #fff; margin-bottom: 8px;
    }
    .page-header p { font-size: 1.05rem; color: rgba(255,255,255,0.6); }

    /* Category Tabs */
    .cat-tabs {
      background: #faf6f0; padding: 20px 0;
      position: sticky; top: 64px; z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .cat-tabs-inner {
      display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px;
      -webkit-overflow-scrolling: touch;
    }
    .cat-tab {
      flex-shrink: 0; padding: 10px 20px; border-radius: 50px;
      font-size: 0.85rem; font-weight: 600; cursor: pointer;
      border: 2px solid #d9d0c5; background: #fff; color: #6b5e53;
      transition: all 0.3s; white-space: nowrap;
    }
    .cat-tab:hover { border-color: #c9a84c; color: #c9a84c; }
    .cat-tab.active {
      background: #2c2118; color: #fff; border-color: #2c2118;
    }

    /* Jobs Section */
    .jobs-section { padding: 48px 0 100px; }
    .jobs-count {
      font-size: 0.9rem; color: #8a7e74; margin-bottom: 24px;
    }
    .jobs-count strong { color: #2c2118; }

    /* Job Cards */
    .jobs-grid { display: flex; flex-direction: column; gap: 20px; }
    .job-card {
      background: #fff; border: 1px solid #e8e2da; border-radius: 12px;
      padding: 32px; transition: box-shadow 0.3s, transform 0.3s;
    }
    .job-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.08); transform: translateY(-2px);
    }
    .job-card-header {
      display: flex; justify-content: space-between; align-items: flex-start;
      gap: 16px; margin-bottom: 16px; flex-wrap: wrap;
    }
    .job-card-title { font-size: 1.2rem; font-weight: 700; color: #2c2118; }
    .job-card-company { font-size: 0.9rem; color: #c9a84c; font-weight: 600; margin-top: 4px; }
    .job-card-badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .job-badge {
      display: inline-block; padding: 4px 12px; border-radius: 50px;
      font-size: 0.75rem; font-weight: 600;
    }
    .job-badge-cat { background: #faf6f0; color: #8a7e74; }
    .job-badge-type { background: #2c2118; color: #fff; }
    .job-card-details {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px; margin-bottom: 16px;
    }
    .job-detail { display: flex; align-items: center; gap: 8px; }
    .job-detail-icon { font-size: 1rem; flex-shrink: 0; }
    .job-detail-text { font-size: 0.88rem; color: #6b5e53; }
    .job-card-desc {
      font-size: 0.9rem; color: #6b5e53; line-height: 1.8;
      border-top: 1px solid #f0ebe4; padding-top: 16px;
    }
    .job-card-footer {
      margin-top: 20px; display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; gap: 12px;
    }
    .job-requirements {
      font-size: 0.82rem; color: #8a7e74;
    }
    .btn {
      display: inline-block; padding: 12px 28px; border-radius: 4px;
      font-size: 0.9rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s; border: none; text-align: center;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    .btn-gold { background: #c9a84c; color: #fff; }
    .btn-gold:hover { background: #b89640; }
    .btn-dark { background: #2c2118; color: #fff; }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 80px 20px;
    }
    .empty-state-icon { font-size: 3rem; margin-bottom: 16px; }
    .empty-state h3 { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
    .empty-state p { font-size: 0.95rem; color: #8a7e74; margin-bottom: 24px; }

    /* Loading */
    .loading {
      text-align: center; padding: 80px 20px;
    }
    .loading-spinner {
      width: 40px; height: 40px; border: 4px solid #e8e2da;
      border-top-color: #c9a84c; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading p { color: #8a7e74; font-size: 0.9rem; }

    /* Footer */
    .footer { background: #2c2118; color: rgba(255,255,255,0.65); padding: 40px 0 24px; }
    .footer-bottom { text-align: center; font-size: 0.78rem; }

    /* Responsive */
    @media (max-width: 640px) {
      .nav-links {
        display: none; position: absolute; top: 64px; left: 0; width: 100%;
        background: #fff; flex-direction: column; padding: 20px 28px; gap: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
      .hamburger.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
      .hamburger.active span:nth-child(2) { opacity: 0; }
      .hamburger.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
      .page-header h1 { font-size: 1.7rem; }
      .job-card { padding: 24px 20px; }
      .job-card-header { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">BUDO <span>LINK</span></a>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="jobs.html" style="color:#c9a84c;">求人情報</a>
        <a href="joblab.html">JOBLAB</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1>求人情報</h1>
      <p>武道学生の強みを求める企業からの厳選された機会</p>
    </div>
  </div>

  <!-- Category Tabs -->
  <div class="cat-tabs">
    <div class="container">
      <div class="cat-tabs-inner">
        <button class="cat-tab active" data-cat="">すべて</button>
        <button class="cat-tab" data-cat="sales">営業・コンサルタント</button>
        <button class="cat-tab" data-cat="planning">企画・マーケティング</button>
        <button class="cat-tab" data-cat="engineer">エンジニア・技術職</button>
        <button class="cat-tab" data-cat="education">教育・人材育成</button>
        <button class="cat-tab" data-cat="finance">金融・保険</button>
        <button class="cat-tab" data-cat="sports">スポーツ関連</button>
      </div>
    </div>
  </div>

  <!-- Jobs -->
  <section class="jobs-section">
    <div class="container">
      <div class="jobs-count" id="jobsCount"></div>
      <div class="jobs-grid" id="jobsGrid">
        <div class="loading" id="loadingState">
          <div class="loading-spinner"></div>
          <p>求人情報を読み込み中...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">&copy; 2025 BUDO LINK. All Rights Reserved.</div>
    </div>
  </footer>

  <script>
    /* Mobile menu */
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    /* Category labels */
    const CAT_LABELS = {
      sales: '営業・コンサルタント',
      planning: '企画・マーケティング',
      engineer: 'エンジニア・技術職',
      education: '教育・人材育成',
      finance: '金融・保険',
      sports: 'スポーツ関連'
    };

    /* ===== CONFIG: Replace with your Google Apps Script URL ===== */
    const JOBS_API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzGpsRl2IeoYrgQP9qLPxREgc1L5pFypgI5AqLmsc6xA-1AuwkiArPMYlLhRGoypvTn/exec';

    /* Sample data (used when API is not yet configured) */
    const SAMPLE_JOBS = [
      { id: 1, company: 'ABC商事', title: '法人営業', category: 'sales', location: '東京都港区', salary: '月給25万円〜', type: '正社員', description: '法人向け新規開拓営業。武道で培った礼儀・粘り強さを活かし、クライアントとの長期的な信頼関係を構築していただきます。', requirements: '大卒以上・武道経験者優遇' },
      { id: 2, company: '日本テクノロジー', title: 'ITコンサルタント', category: 'sales', location: '東京都千代田区', salary: '月給28万円〜', type: '正社員', description: 'クライアント企業のDX推進を支援。論理的思考力とコミュニケーション力を活かしたコンサルティング業務。', requirements: '大卒以上・基本的なIT知識' },
      { id: 3, company: 'グローバルHR', title: 'マーケティングプランナー', category: 'planning', location: '大阪府大阪市', salary: '月給24万円〜', type: '正社員', description: '採用マーケティングの企画立案・実行。チームワークと戦略的思考でプロジェクトを推進。', requirements: '大卒以上・企画に興味がある方' },
      { id: 4, company: '未来建設', title: 'システムエンジニア', category: 'engineer', location: '東京都新宿区', salary: '月給27万円〜', type: '正社員', description: '建設業向け業務システムの開発。忍耐力と集中力で技術課題に粘り強く取り組んでいただきます。', requirements: '大卒以上・プログラミング基礎知識' },
      { id: 5, company: 'ブレイン教育', title: '研修トレーナー', category: 'education', location: '東京都渋谷区', salary: '月給23万円〜', type: '正社員', description: '企業向け新入社員研修の企画・運営。指導力とコミュニケーション力を活かし人材育成に携わります。', requirements: '大卒以上・指導経験者歓迎' },
      { id: 6, company: 'ネクスト金融', title: 'ファイナンシャルアドバイザー', category: 'finance', location: '東京都中央区', salary: '月給26万円〜', type: '正社員', description: '個人・法人のお客様への資産運用アドバイス。精神力と信頼性でお客様の大切な資産を守ります。', requirements: '大卒以上・FP資格取得支援あり' },
      { id: 7, company: 'スポーツライフ', title: 'スポーツインストラクター', category: 'sports', location: '神奈川県横浜市', salary: '月給22万円〜', type: '正社員', description: '武道・格闘技プログラムの指導。武道経験を直接活かしてスポーツ業界で活躍できます。', requirements: '武道段位保持者優遇' },
      { id: 8, company: 'サクラ不動産', title: '不動産コンサルタント', category: 'sales', location: '東京都目黒区', salary: '月給25万円〜+歩合', type: '正社員', description: '個人向け住宅の提案営業。お客様の人生の大きな決断に寄り添う仕事です。', requirements: '大卒以上・普通免許' },
      { id: 9, company: '日本テクノロジー', title: 'インフラエンジニア', category: 'engineer', location: '東京都千代田区', salary: '月給26万円〜', type: '正社員', description: 'クラウドインフラの設計・構築・運用。チームで協力しながら安定したシステム基盤を提供。', requirements: '大卒以上・IT系資格歓迎' },
      { id: 10, company: 'ABC商事', title: '経営企画', category: 'planning', location: '東京都港区', salary: '月給27万円〜', type: '正社員', description: '中期経営計画の策定支援、新規事業企画。戦略的思考力と実行力が求められます。', requirements: '大卒以上・分析力のある方' },
      { id: 11, company: 'ブレイン教育', title: 'キャリアアドバイザー', category: 'education', location: '大阪府大阪市', salary: '月給24万円〜', type: '正社員', description: '学生向けキャリア相談・就活支援。自身の武道経験を活かした的確なアドバイスが可能。', requirements: '大卒以上・人材業界経験不問' },
      { id: 12, company: 'ネクスト金融', title: '法人営業（保険）', category: 'finance', location: '名古屋市中区', salary: '月給25万円〜', type: '正社員', description: '中小企業向け保険提案営業。経営者との対話を通じて企業のリスクマネジメントを支援。', requirements: '大卒以上・営業未経験歓迎' },
    ];

    let currentCategory = '';
    let allJobs = [];

    /* Init */
    async function init() {
      const params = new URLSearchParams(window.location.search);
      currentCategory = params.get('cat') || '';

      // Set active tab
      document.querySelectorAll('.cat-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.cat === currentCategory);
      });

      await loadJobs();
    }

    async function loadJobs() {
      const grid = document.getElementById('jobsGrid');
      const countEl = document.getElementById('jobsCount');

      // Try API first, fallback to sample data
      if (JOBS_API_ENDPOINT !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
        try {
          const url = currentCategory
            ? JOBS_API_ENDPOINT + '?category=' + currentCategory
            : JOBS_API_ENDPOINT;
          const res = await fetch(url);
          const data = await res.json();
          if (data.result === 'success') {
            allJobs = data.jobs;
          }
        } catch (e) {
          allJobs = filterSample();
        }
      } else {
        allJobs = filterSample();
      }

      renderJobs(allJobs, countEl, grid);
    }

    function filterSample() {
      if (!currentCategory) return SAMPLE_JOBS;
      return SAMPLE_JOBS.filter(j => j.category === currentCategory);
    }

    function renderJobs(jobs, countEl, grid) {
      const label = currentCategory ? CAT_LABELS[currentCategory] : 'すべて';
      countEl.innerHTML = '<strong>' + label + '</strong> の求人 &#8212; ' + jobs.length + '件';

      if (jobs.length === 0) {
        grid.innerHTML = '<div class="empty-state">' +
          '<div class="empty-state-icon">&#128270;</div>' +
          '<h3>現在この業種の求人はありません</h3>' +
          '<p>新しい求人が掲載され次第、こちらに表示されます。</p>' +
          '<a href="jobs.html" class="btn btn-dark">すべての求人を見る</a>' +
          '</div>';
        return;
      }

      grid.innerHTML = jobs.map(function(job) {
        return '<div class="job-card">' +
          '<div class="job-card-header">' +
            '<div>' +
              '<div class="job-card-title">' + escHtml(job.title) + '</div>' +
              '<div class="job-card-company">' + escHtml(job.company) + '</div>' +
            '</div>' +
            '<div class="job-card-badges">' +
              '<span class="job-badge job-badge-cat">' + (CAT_LABELS[job.category] || job.category) + '</span>' +
              '<span class="job-badge job-badge-type">' + escHtml(job.type) + '</span>' +
            '</div>' +
          '</div>' +
          '<div class="job-card-details">' +
            '<div class="job-detail"><span class="job-detail-icon">&#128205;</span><span class="job-detail-text">' + escHtml(job.location) + '</span></div>' +
            '<div class="job-detail"><span class="job-detail-icon">&#128176;</span><span class="job-detail-text">' + escHtml(job.salary) + '</span></div>' +
          '</div>' +
          '<div class="job-card-desc">' + escHtml(job.description) + '</div>' +
          '<div class="job-card-footer">' +
            '<div class="job-requirements">&#128203; ' + escHtml(job.requirements) + '</div>' +
            '<a href="index.html#contact" class="btn btn-gold">応募・相談する</a>' +
          '</div>' +
        '</div>';
      }).join('');
    }

    function escHtml(str) {
      if (!str) return '';
      var d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    /* Tab clicks */
    document.querySelectorAll('.cat-tab').forEach(function(tab) {
      tab.addEventListener('click', function() {
        currentCategory = this.dataset.cat;
        document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        // Update URL without reload
        var url = currentCategory ? 'jobs.html?cat=' + currentCategory : 'jobs.html';
        history.pushState(null, '', url);

        if (JOBS_API_ENDPOINT !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
          loadJobs();
        } else {
          allJobs = filterSample();
          renderJobs(allJobs, document.getElementById('jobsCount'), document.getElementById('jobsGrid'));
        }
      });
    });

    /* Handle browser back/forward */
    window.addEventListener('popstate', function() {
      var params = new URLSearchParams(window.location.search);
      currentCategory = params.get('cat') || '';
      document.querySelectorAll('.cat-tab').forEach(t => {
        t.classList.toggle('active', t.dataset.cat === currentCategory);
      });
      if (JOBS_API_ENDPOINT !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
        loadJobs();
      } else {
        allJobs = filterSample();
        renderJobs(allJobs, document.getElementById('jobsCount'), document.getElementById('jobsGrid'));
      }
    });

    init();
  </script>
</body>
</html>
