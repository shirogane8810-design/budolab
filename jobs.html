<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求人情報 - BUDO LINK</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: #2c2118; line-height: 1.8; background: #f5f1eb;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    .header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.97); z-index: 1000;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    }
    .header .container {
      display: flex; align-items: center; justify-content: space-between; height: 64px;
    }
    .logo { font-size: 1.35rem; font-weight: 800; color: #2c2118; letter-spacing: 0.08em; }
    .logo span { color: #c9a84c; }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a {
      font-size: 0.85rem; font-weight: 600; color: #2c2118;
      letter-spacing: 0.04em; transition: color 0.3s;
    }
    .nav-links a:hover { color: #c9a84c; }
    .hamburger {
      display: none; flex-direction: column; gap: 5px;
      cursor: pointer; background: none; border: none; padding: 4px;
    }
    .hamburger span {
      display: block; width: 22px; height: 2px; background: #2c2118;
      border-radius: 2px; transition: transform 0.3s, opacity 0.3s;
    }

    /* Hero */
    .page-hero {
      margin-top: 64px; background: #2c2118; padding: 48px 0 32px; text-align: center;
    }
    .page-hero h1 {
      font-size: 2rem; font-weight: 800; color: #fff; margin-bottom: 4px;
    }
    .page-hero p { font-size: 0.95rem; color: rgba(255,255,255,0.55); }

    /* ===== Category Icons Grid ===== */
    .cat-section { background: #fff; padding: 32px 0 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); }
    .cat-grid {
      display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;
    }
    .cat-icon-btn {
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      padding: 16px 4px; border-radius: 12px; cursor: pointer;
      border: 2px solid transparent; background: #fff;
      transition: all 0.25s; text-align: center;
    }
    .cat-icon-btn:hover { background: #faf6f0; border-color: #e8e2da; }
    .cat-icon-btn.active { background: #faf6f0; border-color: #c9a84c; }
    .cat-icon-circle {
      width: 56px; height: 56px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem; transition: transform 0.25s;
    }
    .cat-icon-btn:hover .cat-icon-circle { transform: scale(1.1); }
    .cat-icon-btn.active .cat-icon-circle { transform: scale(1.1); }
    .cat-icon-label {
      font-size: 0.7rem; font-weight: 700; color: #6b5e53; line-height: 1.3;
    }
    .cat-icon-btn.active .cat-icon-label { color: #2c2118; }
    .cat-icon-count {
      font-size: 0.65rem; color: #fff; background: #c9a84c;
      padding: 1px 8px; border-radius: 50px; font-weight: 700; min-width: 20px;
    }

    /* color per category */
    .cat-all .cat-icon-circle { background: #2c2118; color: #fff; }
    .cat-sales .cat-icon-circle { background: #e8f4f8; color: #2980b9; }
    .cat-planning .cat-icon-circle { background: #fef3e2; color: #e67e22; }
    .cat-engineer .cat-icon-circle { background: #e8f5e9; color: #27ae60; }
    .cat-education .cat-icon-circle { background: #f3e5f5; color: #8e44ad; }
    .cat-finance .cat-icon-circle { background: #fff8e1; color: #f39c12; }
    .cat-sports .cat-icon-circle { background: #fce4ec; color: #e74c3c; }

    /* ===== Jobs Count Bar ===== */
    .jobs-bar {
      padding: 16px 0; display: flex; align-items: center;
      justify-content: space-between; flex-wrap: wrap; gap: 8px;
    }
    .jobs-bar-left { display: flex; align-items: center; gap: 12px; }
    .jobs-bar-label {
      font-size: 1.1rem; font-weight: 800; color: #2c2118;
    }
    .jobs-bar-count {
      font-size: 0.8rem; background: #c9a84c; color: #fff;
      padding: 3px 14px; border-radius: 50px; font-weight: 700;
    }
    .jobs-bar-right { font-size: 0.8rem; color: #8a7e74; }

    /* ===== Job Cards - Townwork Style ===== */
    .jobs-list { display: flex; flex-direction: column; gap: 16px; padding-bottom: 80px; }

    .job-card {
      background: #fff; border-radius: 16px; overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: box-shadow 0.3s, transform 0.2s;
      border: 1px solid #e8e2da;
    }
    .job-card:hover {
      box-shadow: 0 8px 28px rgba(0,0,0,0.1); transform: translateY(-3px);
    }

    /* Card top color bar per category */
    .job-card-bar { height: 5px; }
    .bar-sales { background: #2980b9; }
    .bar-planning { background: #e67e22; }
    .bar-engineer { background: #27ae60; }
    .bar-education { background: #8e44ad; }
    .bar-finance { background: #f39c12; }
    .bar-sports { background: #e74c3c; }

    .job-card-body { padding: 24px 28px; }

    .job-card-top {
      display: flex; align-items: flex-start; gap: 16px; margin-bottom: 16px;
    }
    .job-card-icon {
      flex-shrink: 0; width: 52px; height: 52px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem;
    }
    .job-card-icon.ic-sales { background: #e8f4f8; color: #2980b9; }
    .job-card-icon.ic-planning { background: #fef3e2; color: #e67e22; }
    .job-card-icon.ic-engineer { background: #e8f5e9; color: #27ae60; }
    .job-card-icon.ic-education { background: #f3e5f5; color: #8e44ad; }
    .job-card-icon.ic-finance { background: #fff8e1; color: #f39c12; }
    .job-card-icon.ic-sports { background: #fce4ec; color: #e74c3c; }

    .job-card-main { flex: 1; }
    .job-card-title {
      font-size: 1.2rem; font-weight: 800; color: #2c2118;
      margin-bottom: 2px; line-height: 1.4;
    }
    .job-card-company {
      font-size: 0.88rem; color: #c9a84c; font-weight: 600;
    }

    .job-card-badges { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
    .jb {
      display: inline-flex; align-items: center; gap: 4px;
      padding: 4px 12px; border-radius: 6px;
      font-size: 0.72rem; font-weight: 700;
    }
    .jb-type { background: #2c2118; color: #fff; }
    .jb-cat { background: #faf6f0; color: #8a7e74; }

    /* Info chips */
    .job-card-info {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin: 16px 0; padding: 16px 0; border-top: 1px solid #f0ebe4; border-bottom: 1px solid #f0ebe4;
    }
    .info-chip {
      display: inline-flex; align-items: center; gap: 6px;
      background: #f5f1eb; padding: 8px 16px; border-radius: 8px;
      font-size: 0.82rem; font-weight: 600; color: #2c2118;
    }
    .info-chip-icon { font-size: 1rem; }

    /* Description */
    .job-card-desc {
      font-size: 0.9rem; color: #6b5e53; line-height: 1.9;
      margin-bottom: 16px;
    }

    /* Footer */
    .job-card-footer {
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap; gap: 12px;
    }
    .job-card-req {
      font-size: 0.78rem; color: #8a7e74; display: flex; align-items: center; gap: 6px;
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 6px; padding: 14px 32px; border-radius: 10px;
      font-size: 0.9rem; font-weight: 700; cursor: pointer;
      transition: all 0.3s; border: none; text-align: center;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
    .btn-gold { background: #c9a84c; color: #fff; }
    .btn-gold:hover { background: #b89640; }
    .btn-dark { background: #2c2118; color: #fff; }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 80px 20px; background: #fff;
      border-radius: 16px; margin-top: 16px;
    }
    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
    .empty-state h3 { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
    .empty-state p { font-size: 0.95rem; color: #8a7e74; margin-bottom: 24px; }

    /* Loading */
    .loading { text-align: center; padding: 80px 20px; }
    .loading-spinner {
      width: 44px; height: 44px; border: 4px solid #e8e2da;
      border-top-color: #c9a84c; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading p { color: #8a7e74; font-size: 0.9rem; }

    /* Footer */
    .footer { background: #2c2118; color: rgba(255,255,255,0.65); padding: 40px 0 24px; }
    .footer-bottom { text-align: center; font-size: 0.78rem; }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .cat-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 640px) {
      .nav-links {
        display: none; position: absolute; top: 64px; left: 0; width: 100%;
        background: #fff; flex-direction: column; padding: 20px 28px; gap: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
      .hamburger.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
      .hamburger.active span:nth-child(2) { opacity: 0; }
      .hamburger.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
      .page-hero h1 { font-size: 1.5rem; }
      .cat-grid { grid-template-columns: repeat(4, 1fr); gap: 4px; }
      .cat-icon-circle { width: 44px; height: 44px; font-size: 1.2rem; }
      .cat-icon-label { font-size: 0.6rem; }
      .job-card-body { padding: 20px 16px; }
      .job-card-top { gap: 12px; }
      .job-card-title { font-size: 1.05rem; }
      .job-card-info { gap: 6px; }
      .info-chip { padding: 6px 12px; font-size: 0.75rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">BUDO <span>LINK</span></a>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="jobs.html" style="color:#c9a84c;">求人情報</a>
        <a href="joblab.html">JOBLAB</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <div class="page-hero">
    <div class="container">
      <h1>求人情報</h1>
      <p>武道学生の強みを求める企業からの厳選された求人</p>
    </div>
  </div>

  <!-- Category Icons -->
  <div class="cat-section">
    <div class="container">
      <div class="cat-grid">
        <button class="cat-icon-btn cat-all active" data-cat="">
          <div class="cat-icon-circle">&#128270;</div>
          <div class="cat-icon-label">すべて</div>
          <div class="cat-icon-count" id="cnt-all">-</div>
        </button>
        <button class="cat-icon-btn cat-sales" data-cat="sales">
          <div class="cat-icon-circle">&#128188;</div>
          <div class="cat-icon-label">営業<br>コンサル</div>
          <div class="cat-icon-count" id="cnt-sales">-</div>
        </button>
        <button class="cat-icon-btn cat-planning" data-cat="planning">
          <div class="cat-icon-circle">&#127970;</div>
          <div class="cat-icon-label">企画<br>マーケ</div>
          <div class="cat-icon-count" id="cnt-planning">-</div>
        </button>
        <button class="cat-icon-btn cat-engineer" data-cat="engineer">
          <div class="cat-icon-circle">&#128736;</div>
          <div class="cat-icon-label">エンジニア<br>技術職</div>
          <div class="cat-icon-count" id="cnt-engineer">-</div>
        </button>
        <button class="cat-icon-btn cat-education" data-cat="education">
          <div class="cat-icon-circle">&#127891;</div>
          <div class="cat-icon-label">教育<br>人材育成</div>
          <div class="cat-icon-count" id="cnt-education">-</div>
        </button>
        <button class="cat-icon-btn cat-finance" data-cat="finance">
          <div class="cat-icon-circle">&#128176;</div>
          <div class="cat-icon-label">金融<br>保険</div>
          <div class="cat-icon-count" id="cnt-finance">-</div>
        </button>
        <button class="cat-icon-btn cat-sports" data-cat="sports">
          <div class="cat-icon-circle">&#127942;</div>
          <div class="cat-icon-label">スポーツ<br>関連</div>
          <div class="cat-icon-count" id="cnt-sports">-</div>
        </button>
      </div>
    </div>
  </div>

  <!-- Jobs Bar + List -->
  <section class="jobs-section">
    <div class="container">
      <div class="jobs-bar">
        <div class="jobs-bar-left">
          <div class="jobs-bar-label" id="jobsLabel">すべての求人</div>
          <div class="jobs-bar-count" id="jobsCount">-</div>
        </div>
        <div class="jobs-bar-right">新着順に表示</div>
      </div>
      <div class="jobs-list" id="jobsGrid">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>求人情報を読み込み中...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">&copy; 2025 BUDO LINK. All Rights Reserved.</div>
    </div>
  </footer>

  <script>
    /* Mobile menu */
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    const CAT_LABELS = {
      sales: '営業・コンサルタント',
      planning: '企画・マーケティング',
      engineer: 'エンジニア・技術職',
      education: '教育・人材育成',
      finance: '金融・保険',
      sports: 'スポーツ関連'
    };
    const CAT_ICONS = {
      sales: '&#128188;', planning: '&#127970;', engineer: '&#128736;',
      education: '&#127891;', finance: '&#128176;', sports: '&#127942;'
    };

    const JOBS_API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzGpsRl2IeoYrgQP9qLPxREgc1L5pFypgI5AqLmsc6xA-1AuwkiArPMYlLhRGoypvTn/exec';

    const SAMPLE_JOBS = [
      { id:1, company:'ABC商事', title:'法人営業', category:'sales', location:'東京都港区', salary:'月給25万円〜', type:'正社員', description:'法人向け新規開拓営業。武道で培った礼儀・粘り強さを活かし、クライアントとの長期的な信頼関係を構築していただきます。チームで目標を追いかける達成感があります。', requirements:'大卒以上・武道経験者優遇' },
      { id:2, company:'日本テクノロジー', title:'ITコンサルタント', category:'sales', location:'東京都千代田区', salary:'月給28万円〜', type:'正社員', description:'クライアント企業のDX推進を支援するコンサルティング業務。論理的思考力とコミュニケーション力を活かせる環境です。', requirements:'大卒以上・基本的なIT知識' },
      { id:3, company:'グローバルHR', title:'マーケティングプランナー', category:'planning', location:'大阪府大阪市', salary:'月給24万円〜', type:'正社員', description:'採用マーケティングの企画立案・実行。市場分析からクリエイティブ制作まで幅広く携われます。', requirements:'大卒以上・企画に興味がある方' },
      { id:4, company:'未来建設', title:'システムエンジニア', category:'engineer', location:'東京都新宿区', salary:'月給27万円〜', type:'正社員', description:'建設業向け業務システムの開発。忍耐力と集中力で技術課題に粘り強く取り組んでいただきます。研修制度充実。', requirements:'大卒以上・プログラミング基礎知識' },
      { id:5, company:'ブレイン教育', title:'研修トレーナー', category:'education', location:'東京都渋谷区', salary:'月給23万円〜', type:'正社員', description:'企業向け新入社員研修の企画・運営。指導力とコミュニケーション力を活かし人材育成に携わります。', requirements:'大卒以上・指導経験者歓迎' },
      { id:6, company:'ネクスト金融', title:'ファイナンシャルアドバイザー', category:'finance', location:'東京都中央区', salary:'月給26万円〜', type:'正社員', description:'個人・法人のお客様への資産運用アドバイス。精神力と信頼性でお客様の大切な資産を守ります。', requirements:'大卒以上・FP資格取得支援あり' },
      { id:7, company:'スポーツライフ', title:'スポーツインストラクター', category:'sports', location:'神奈川県横浜市', salary:'月給22万円〜', type:'正社員', description:'武道・格闘技プログラムの指導。武道経験を直接活かしてスポーツ業界で活躍できます。', requirements:'武道段位保持者優遇' },
      { id:8, company:'サクラ不動産', title:'不動産コンサルタント', category:'sales', location:'東京都目黒区', salary:'月給25万円〜+歩合', type:'正社員', description:'個人向け住宅の提案営業。お客様の人生の大きな決断に寄り添う仕事です。インセンティブ充実。', requirements:'大卒以上・普通免許' },
      { id:9, company:'日本テクノロジー', title:'インフラエンジニア', category:'engineer', location:'東京都千代田区', salary:'月給26万円〜', type:'正社員', description:'クラウドインフラの設計・構築・運用。チームで協力しながら安定したシステム基盤を提供します。', requirements:'大卒以上・IT系資格歓迎' },
      { id:10, company:'ABC商事', title:'経営企画', category:'planning', location:'東京都港区', salary:'月給27万円〜', type:'正社員', description:'中期経営計画の策定支援、新規事業企画。戦略的思考力と実行力が求められるやりがいのあるポジション。', requirements:'大卒以上・分析力のある方' },
      { id:11, company:'ブレイン教育', title:'キャリアアドバイザー', category:'education', location:'大阪府大阪市', salary:'月給24万円〜', type:'正社員', description:'学生向けキャリア相談・就活支援。自身の武道経験を活かした的確なアドバイスが可能です。', requirements:'大卒以上・人材業界経験不問' },
      { id:12, company:'ネクスト金融', title:'法人営業（保険）', category:'finance', location:'名古屋市中区', salary:'月給25万円〜', type:'正社員', description:'中小企業向け保険提案営業。経営者との対話を通じて企業のリスクマネジメントを支援します。', requirements:'大卒以上・営業未経験歓迎' },
    ];

    let currentCategory = '';
    let masterJobs = []; // all jobs loaded

    async function init() {
      const params = new URLSearchParams(window.location.search);
      currentCategory = params.get('cat') || '';
      setActiveTab();
      await loadAllJobs();
    }

    function setActiveTab() {
      document.querySelectorAll('.cat-icon-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.cat === currentCategory);
      });
    }

    async function loadAllJobs() {
      // Load ALL jobs first (for counts), then filter for display
      try {
        const res = await fetch(JOBS_API_ENDPOINT);
        const data = await res.json();
        if (data.result === 'success' && data.jobs.length > 0) {
          masterJobs = data.jobs;
        } else {
          masterJobs = SAMPLE_JOBS;
        }
      } catch (e) {
        masterJobs = SAMPLE_JOBS;
      }
      updateCounts();
      renderJobs();
    }

    function updateCounts() {
      document.getElementById('cnt-all').textContent = masterJobs.length + '件';
      ['sales','planning','engineer','education','finance','sports'].forEach(cat => {
        var n = masterJobs.filter(j => j.category === cat).length;
        document.getElementById('cnt-' + cat).textContent = n + '件';
      });
    }

    function getFiltered() {
      if (!currentCategory) return masterJobs;
      return masterJobs.filter(j => j.category === currentCategory);
    }

    function renderJobs() {
      var jobs = getFiltered();
      var label = currentCategory ? CAT_LABELS[currentCategory] : 'すべて';
      document.getElementById('jobsLabel').textContent = label + 'の求人';
      document.getElementById('jobsCount').textContent = jobs.length + '件';

      var grid = document.getElementById('jobsGrid');
      if (jobs.length === 0) {
        grid.innerHTML = '<div class="empty-state">' +
          '<div class="empty-state-icon">&#128270;</div>' +
          '<h3>現在この業種の求人はありません</h3>' +
          '<p>新しい求人が掲載され次第、こちらに表示されます。</p>' +
          '<button class="btn btn-dark" onclick="resetCat()">すべての求人を見る</button>' +
          '</div>';
        return;
      }

      grid.innerHTML = jobs.map(function(job) {
        var cat = job.category || 'sales';
        return '<div class="job-card">' +
          '<div class="job-card-bar bar-' + cat + '"></div>' +
          '<div class="job-card-body">' +
            '<div class="job-card-top">' +
              '<div class="job-card-icon ic-' + cat + '">' + (CAT_ICONS[cat] || '') + '</div>' +
              '<div class="job-card-main">' +
                '<div class="job-card-title">' + esc(job.title) + '</div>' +
                '<div class="job-card-company">' + esc(job.company) + '</div>' +
                '<div class="job-card-badges">' +
                  '<span class="jb jb-type">' + esc(job.type) + '</span>' +
                  '<span class="jb jb-cat">' + (CAT_LABELS[cat] || cat) + '</span>' +
                '</div>' +
              '</div>' +
            '</div>' +
            '<div class="job-card-info">' +
              '<div class="info-chip"><span class="info-chip-icon">&#128205;</span>' + esc(job.location) + '</div>' +
              '<div class="info-chip"><span class="info-chip-icon">&#128176;</span>' + esc(job.salary) + '</div>' +
              '<div class="info-chip"><span class="info-chip-icon">&#128188;</span>' + esc(job.type) + '</div>' +
            '</div>' +
            '<div class="job-card-desc">' + esc(job.description) + '</div>' +
            '<div class="job-card-footer">' +
              '<div class="job-card-req">&#128203; ' + esc(job.requirements) + '</div>' +
              '<a href="index.html#contact" class="btn btn-gold">&#9993; 応募・相談する</a>' +
            '</div>' +
          '</div>' +
        '</div>';
      }).join('');
    }

    function esc(s) {
      if (!s) return '';
      var d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function resetCat() {
      currentCategory = '';
      setActiveTab();
      history.pushState(null, '', 'jobs.html');
      renderJobs();
    }

    /* Tab clicks */
    document.querySelectorAll('.cat-icon-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        currentCategory = this.dataset.cat;
        setActiveTab();
        var url = currentCategory ? 'jobs.html?cat=' + currentCategory : 'jobs.html';
        history.pushState(null, '', url);
        renderJobs();
      });
    });

    window.addEventListener('popstate', function() {
      var params = new URLSearchParams(window.location.search);
      currentCategory = params.get('cat') || '';
      setActiveTab();
      renderJobs();
    });

    init();
  </script>
</body>
</html>
