      font-size: 0.85rem; font-weight: 600; color: #1a2744;
      letter-spacing: 0.03em; transition: color 0.3s; position: relative;
    }
    .pc-nav a::after {
      content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px;
      background: linear-gradient(90deg, #0028FF, #00C8FF);
      transition: width 0.3s;
    }
    .pc-nav a:hover { color: #0028FF; }
    .pc-nav a:hover::after { width: 100%; }
    .pc-nav a.active { color: #0028FF; }
    .pc-nav a.active::after { width: 100%; }

    .header-right { display: flex; align-items: center; gap: 16px; }

    .hamburger {
      display: none; flex-direction: column; gap: 6px;
      cursor: pointer; background: none; border: none; padding: 6px;
      z-index: 1100; position: relative;
    }
    .hamburger span {
      display: block; width: 26px; height: 2px; background: #1a2744;
      border-radius: 2px; transition: transform 0.4s, opacity 0.3s, background 0.3s;
    }
    .hamburger.active span { background: #fff; }
    .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    /* Mobile Side Drawer */
    .drawer-overlay {
      position: fixed; inset: 0; z-index: 1040;
      background: rgba(10,22,40,0.6); backdrop-filter: blur(4px);
      opacity: 0; visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
    }
    .drawer-overlay.active { opacity: 1; visibility: visible; }

    .side-drawer {
      position: fixed; top: 0; right: -375px; width: 375px; max-width: 85vw;
      height: 100vh; z-index: 1050;
      background: linear-gradient(180deg, #0a1628 0%, #0028FF 100%);

    .side-drawer.active { right: 0; }
    .side-drawer nav { display: flex; flex-direction: column; gap: 24px; }

    .cat-icon-btn.active { background: #f0f4ff; border-color: #0028FF; }

    .cat-icon-btn.active .cat-icon-circle { transform: scale(1.1); }
    .cat-icon-label {

    .cat-icon-btn.active .cat-icon-label { color: #0a1628; }

    .cat-sports .cat-icon-circle { background: #fce4ec; color: #e74c3c; }

    /* Info chips */

    /* Footer */
    .job-card-footer {

    }
    .job-card-req {
      font-size: 0.78rem; color: #8a95a8; display: flex; align-items: center; gap: 6px;
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 6px; padding: 14px 32px; border-radius: 50px;
      font-size: 0.9rem; font-weight: 700; cursor: pointer;
      transition: all 0.3s; border: none; text-align: center;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,40,255,0.18); }
    .btn-primary { background: linear-gradient(135deg, #0028FF, #00C8FF); color: #fff; }
    .btn-primary:hover { box-shadow: 0 8px 32px rgba(0,40,255,0.3); }
    .btn-dark { background: #0a1628; color: #fff; }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 80px 20px; background: #fff;
      border-radius: 16px; margin-top: 16px;
    }
    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
    .empty-state h3 { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
    .empty-state p { font-size: 0.95rem; color: #8a95a8; margin-bottom: 24px; }

    /* Loading */
    .loading { text-align: center; padding: 80px 20px; }
    .loading-spinner {
      width: 44px; height: 44px; border: 4px solid #e0e8ff;
      border-top-color: #0028FF; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading p { color: #8a95a8; font-size: 0.9rem; }

    /* ===== Footer ===== */
    .footer { background: #0a1628; color: rgba(255,255,255,0.65); padding: 64px 0 36px; }
    .footer-inner { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 32px; margin-bottom: 40px; }
    .footer-brand .logo { color: #fff; font-size: 1.3rem; }
    .footer-brand .logo span { color: #00C8FF; }
    .footer-brand p { font-size: 0.85rem; max-width: 280px; margin-top: 8px; line-height: 1.7; }
    .footer-links { display: flex; gap: 56px; }
    .footer-col h4 { color: #fff; font-size: 0.85rem; margin-bottom: 12px; font-weight: 700; }
    .footer-col a { display: block; font-size: 0.83rem; color: rgba(255,255,255,0.5); margin-bottom: 8px; transition: color 0.3s; }
    .footer-col a:hover { color: #00C8FF; }
    .footer-bottom { border-top: 1px solid rgba(255,255,255,0.08); padding-top: 24px; text-align: center; font-size: 0.78rem; }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .pc-nav { display: none; }
      .hamburger { display: flex; }
      .cat-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 901px) {
      .hamburger { display: none; }
    }
    @media (max-width: 640px) {
      .page-hero h1 { font-size: 1.5rem; }
      .cat-grid { grid-template-columns: repeat(4, 1fr); gap: 4px; }
      .cat-icon-circle { width: 44px; height: 44px; font-size: 1.2rem; }
      .cat-icon-label { font-size: 0.6rem; }
      .job-card-body { padding: 20px 16px; }
      .job-card-top { gap: 12px; }
      .job-card-title { font-size: 1.05rem; }
      .job-card-info { gap: 6px; }
      .info-chip { padding: 6px 12px; font-size: 0.75rem; }
      .footer-inner { flex-direction: column; }
      .footer-links { flex-direction: column; gap: 24px; }
    }
  </style>

    ];

    let currentCategory = '';
    let masterJobs = [];

    async function init() {
      const params = new URLSearchParams(window.location.search);
      currentCategory = params.get('cat') || '';
      setActiveTab();
      await loadAllJobs();
    }

    function setActiveTab() {
      document.querySelectorAll('.cat-icon-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.cat === currentCategory);
      });
    }

    async function loadAllJobs() {
      try {
        const res = await fetch(JOBS_API_ENDPOINT);
        const data = await res.json();
        if (data.result === 'success' && data.jobs.length > 0) {
          masterJobs = data.jobs;
        } else {
          masterJobs = SAMPLE_JOBS;
        }
      } catch (e) {
        masterJobs = SAMPLE_JOBS;
      }
      updateCounts();
      renderJobs();
    }

    function updateCounts() {
      document.getElementById('cnt-all').textContent = masterJobs.length + '件';
      ['sales','planning','engineer','education','finance','sports'].forEach(cat => {
        var n = masterJobs.filter(j => j.category === cat).length;
        document.getElementById('cnt-' + cat).textContent = n + '件';
      });
    }

    function getFiltered() {
      if (!currentCategory) return masterJobs;
      return masterJobs.filter(j => j.category === currentCategory);
    }

    function renderJobs() {
      var jobs = getFiltered();
      var label = currentCategory ? CAT_LABELS[currentCategory] : 'すべて';
      document.getElementById('jobsLabel').textContent = label + 'の求人';
      document.getElementById('jobsCount').textContent = jobs.length + '件';

      var grid = document.getElementById('jobsGrid');
      if (jobs.length === 0) {
        grid.innerHTML = '<div class="empty-state">' +
          '<div class="empty-state-icon">&#128270;</div>' +
          '<h3>現在この業種の求人はありません</h3>' +
          '<p>新しい求人が掲載され次第、こちらに表示されます。</p>' +
          '<button class="btn btn-dark" onclick="resetCat()">すべての求人を見る</button>' +
          '</div>';
        return;
      }

      grid.innerHTML = jobs.map(function(job) {
        var cat = job.category || 'sales';
        return '<div class="job-card">' +
          '<div class="job-card-bar bar-' + cat + '"></div>' +
          '<div class="job-card-body">' +
            '<div class="job-card-top">' +
              '<div class="job-card-icon ic-' + cat + '">' + (CAT_ICONS[cat] || '') + '</div>' +
              '<div class="job-card-main">' +
                '<div class="job-card-title">' + esc(job.title) + '</div>' +
                '<div class="job-card-company">' + esc(job.company) + '</div>' +
                '<div class="job-card-badges">' +
                  '<span class="jb jb-type">' + esc(job.type) + '</span>' +
                  '<span class="jb jb-cat">' + (CAT_LABELS[cat] || cat) + '</span>' +
                '</div>' +
              '</div>' +
            '</div>' +
            '<div class="job-card-info">' +
              '<div class="info-chip"><span class="info-chip-icon">&#128205;</span>' + esc(job.location) + '</div>' +
              '<div class="info-chip"><span class="info-chip-icon">&#128176;</span>' + esc(job.salary) + '</div>' +
              '<div class="info-chip"><span class="info-chip-icon">&#128188;</span>' + esc(job.type) + '</div>' +
            '</div>' +
            '<div class="job-card-desc">' + esc(job.description) + '</div>' +
            '<div class="job-card-footer">' +
              '<div class="job-card-req">&#128203; ' + esc(job.requirements) + '</div>' +
              '<a href="index.html#contact" class="btn btn-primary">&#9993; 応募・相談する</a>' +
            '</div>' +
          '</div>' +
        '</div>';
      }).join('');
    }

    function esc(s) {
      if (!s) return '';
      var d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function resetCat() {
      currentCategory = '';
      setActiveTab();
      history.pushState(null, '', 'jobs.html');
      renderJobs();
    }

    /* Tab clicks */
    document.querySelectorAll('.cat-icon-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        currentCategory = this.dataset.cat;
        setActiveTab();
        var url = currentCategory ? 'jobs.html?cat=' + currentCategory : 'jobs.html';
        history.pushState(null, '', url);
        renderJobs();
      });
    });

    window.addEventListener('popstate', function() {
      var params = new URLSearchParams(window.location.search);
      currentCategory = params.get('cat') || '';
      setActiveTab();
      renderJobs();
    });

    init();
  </script>
