<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BUDO LINK Survey</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 24px; }
    #s { font-size: 16px; line-height: 1.6; white-space: pre-wrap; }
  </style>
</head>
<body>
  <p id="s">開始...</p>
  <script>
    const LIFF_ID = "2009131828-EL8cWuuz";
    const FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLSfdX04syNACBq8Td_mb8SP-5jIv0TO30-iFd3c27vF_hgIEhQ/viewform?usp=pp_url";
    const ENTRY_USER_ID = "entry.1199573303";

    const s = document.getElementById("s");
    const show = (t) => { s.textContent = t; };

    (async () => {
      try {
        show("LIFF初期化中...");
        await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });

        if (!liff.isInClient()) {
          show("LINEアプリ内で開いてください");
          return;
        }

        show("プロフィール取得中...");
        const profile = await liff.getProfile();
        const url = FORM_BASE + "&" + ENTRY_USER_ID + "=" + encodeURIComponent(profile.userId);
        show("フォームへ移動中...");
        location.replace(url);
      } catch (e) {
        show("エラー: " + (e && e.message ? e.message : String(e)));
        console.error(e);
      }
    })();
  </script>
</body>
</html>
